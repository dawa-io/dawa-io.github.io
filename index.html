<!DOCTYPE html>
<html lang=”en”>

<head>
    <title></title>
    <style>
        body {
            margin: auto;
            width: 640px;
            padding: 50px;
            font-family: 'Avenir', sans-serif;
            background-color: #0f1f2d;
        }

        .container {
            height: 500px;
            position: relative;
        }

        .center {
            margin: 0;
            position: absolute;
            top: 50%;
            left: 50%;
            -ms-transform: translate(-50%, -50%);
            transform: translate(-50%, -50%);
        }
    </style>
</head>

<body>
    <!--Centered Image Start-->
    <div class="container">
        <div class="center">
            <img width="400" src="./images/dawa.png">
        </div>
    </div>
    <!--Centered Image End-->
</body>

</html>
